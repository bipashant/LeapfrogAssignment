
<html>

   
    <head>
        <title>Feedback Form</title>


        <link href="style.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript">
            function validate() {

                var Firstname = document.getElementById('txtFirstName').value;
                var address = document.getElementById('txtAddress').value;
                var Email = document.getElementById('txtEmail').value;
                var Telephoneno = document.getElementById('txtTelephoneno').value;
                var comment = document.getElementById('txtComment').value;


                if (Firstname == "") {
                    alert("Enter First Name");
                    document.getElementById("txtFirstName").focus();
                    return false;
                }

                document.getElementById("txtEmail").focus();

                if (Email == "") {

                    document.getElementById("txtEmail").focus();
                    alert("Enter Email");
                    return false;
                }
                var emailPat = /^(\".*\"|[A-Za-z]\w*)@(\[\d{1,3}(\.\d{1,3}){3}]|[A-Za-z]\w*(\.[A-Za-z]\w*)+)$/;
                var EmailmatchArray = Email.match(emailPat);

                if (EmailmatchArray == null) {
                    alert("Your email address seems incorrect. Please try again.");
                    return false;
                }
                document.getElementById("txtTelephoneno").focus();
                if (Telephoneno == "") {
                    alert("Enter Telephone No.");
                    return false;
                }


                var digits = "0123456789";
                var temp;

                for (var i = 0; i < document.getElementById("txtTelephoneno").value.length; i++) {
                    temp = document.getElementById("txtTelephoneno").value.substring(i, i + 1);
                    if (digits.indexOf(temp) == -1) {
                        alert("Please enter valid telephone Number ");
                        document.getElementById("txtTelephoneno").focus();
                        return false;
                    }
                }


                document.getElementById("txtAddress").focus();
                if (address == "") {
                    document.getElementById("txtAddress").focus();
                    alert("Enter Address");
                    return false;
                }
                document.getElementById("txtComment").focus();

                if (comment == "") {
                    document.getElementById("txtComment").focus();
                    alert("Please enter your comment");

                    return false;
                }


                alert("Thank you " + Firstname + "!!!!For Your Feedback ");


            }
        </script>
